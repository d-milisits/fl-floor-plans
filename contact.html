<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='icon' type='image/p' href='img/FL Logo.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div class="contact-page">
      <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
      <form action="https://formspree.io/danthedev9557@gmail.com" method="POST"> 
        <div class="group-div">
          <h1>Get in touch!</h1>
          <p>You will hear back shortly.</p>
          <div class="group one">      
            <input id="name" name="name" type="text" autocomplete="off" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>* Name</label>
          </div>
          <div class="group two">      
            <input id="email" name="email" type="text" autocomplete="off" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>* E-Mail</label>
          </div>
          <div class="group three">      
            <input id="message" name="message" type="text" autocomplete="off" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>* Message</label>
          </div>
          <button class="btn animate__animated animate__flipInX">Send Message</button>
        </div>
      </form>
    </div>
  </body>
</html>
